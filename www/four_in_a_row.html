<html>

<head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id=wrapper>
        <!-- use &nbsp; to keep an empty div open-->
        <div id="notification">Four in a row</div>
        <canvas id="board"></canvas>

        <button id="resetButton" class="button">Reset</button>
        <button id="aiMove" class="button">AI move</button>
    </div>

    <script src='./pkg/wasm_board_games.js'></script>
    <script>
        const { run_four_in_a_row } = wasm_bindgen;

        async function run() {
            await wasm_bindgen('./pkg/wasm_board_games_bg.wasm');

            run_four_in_a_row();
        }

        run();
    </script>

</body>

</html>
